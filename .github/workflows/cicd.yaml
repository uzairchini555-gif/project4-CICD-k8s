name: CI/CD Pipeline for Project 4
on: 
 push: 
  branches:
  - main
jobs: 
 build-and-deploy:
  runs-on: ubuntu-latest
  steps: 
  - name: Checkout Code 
    uses: actions/checkout@v4
  - name: Login to DockerHub
    uses: docker/login-action@v2
    with: 
     username: ${{ secrets.DOCKERHUB_USERNAME }}
     password: ${{ secrets.DOCKERHUB_TOKEN }}
  - name: Build Docker Image
    run: |
     IMAGE_TAG=${GITHUB_SHA}
     docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/project4-app:$IMAGE_TAG .
     docker push ${{ secrets.DOCKERHUB_USERNAME }}/project4-app:$IMAGE_TAG
  - name: Configure AWS Credentials
    uses: aws-actions/configure-aws-credentials@v3
    with: 
     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
     aws-region: ${{ secrets.AWS_REGION }}
  - name: Update Kubeconfig
    run: |
     aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
  - name: Deploy to EKS
    run: |
     IMAGE_TAG=${GITHUB_SHA}
     kubectl set image deployment/project4-deployment project4-app=${{ secrets.DOCKERHUB_USERNAME }}/project4-app:$IMAGE_TAG
     kubectl rollout status deployment/project4-deployment
  - name: Verify Service
    run: kubectl get svc project4-service
